<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>


<body>
    <main>
            <header>
            <div class="title-logo">
                <button onclick="window.location.href='index.html'"><img src="images/icons/lunaries.png">
                    <h1>lunaries prints</h1> 
                </button>

                <nav class="user-options">
                    <a href="sign_in.html">registrate</a>
                    <a href="log_in.html">inicia sesión</a>
                    <button onclick="window.location.href='cart.html'"><img src="images/icons/cart.png"></button>
                </nav>
            </div>

            <nav class="nav-menu">
                
                <a href="index.html">inicio</a>
                <a href="all_products.html">productos</a>
                <a href="blogs.html">blogs</a>
                <a href="about.html">sobre nosotros</a>

            </nav>

        </header>


        <div class="main-timeline">

                <form id="form" novalidate>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="mail" placeholder="usuario@email.com" required>
                        <div class="invalid-feedback" id="emailError">

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="form-control" id="msgname" required>
                        <div class="invalid-feedback">
                            Debe ingresar al menos 5 caracteres.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="passwd">Mensaje</label>
                        <input type="text" class="form-control" id="masg" required>
                        <div class="invalid-feedback">
                            Debe un mensaje.
                        </div>
                    </div>



                    <button id="signin-submit" type= submit class="btn btn-primary"> Crear Cuenta</button>

                </form>

        </div>

        <footer>
            <div class="footer-intro">
                <div class="title-logo">
                    <button onclick="window.location.href='index.html'">
                        <img src="images/icons/lunaries.png">
                        <h1>lunaries prints</h1> 
                    </button>
                </div>
            </div>

            <div class="footer-nav" id="footer-nav">
                <a href="index.html">inicio</a>
                <a href="all_products.html">productos</a>
                <a href="blogs.html">blogs</a>
                <a href="about.html">sobre nosotros</a>
            </div>

            <div class="contacto">
                <div id="contacto-form">
                    <p>formulario de contacto</p>
                </div>

                
                <div id="contacto-email">
                    <img id="contacto-img" src="images/icons/email.png">
                </div>

                <div id="contacto-phone">
                    <img id="contacto-img" src="images/icons/phone-call.png">

                </div>
            </div>

            <div class="social-media">
                <p>Siguenos en redes sociales!</p>
                <img src="images/icons/facebook.png">
                <img src="images/icons/instagram.png">
                <img src="images/icons/twitter.png">
            </div>
        </footer>
    </main>

    <script src="script.js"></script>

</body>


</html>
