<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

</head>


<body>
    <main>
        <header>
            <div class="title-logo">
                <button onclick="window.location.href='index.html'"><img src="images/icons/lunaries.png">
                    <h1>lunaries prints</h1> 
                </button>

                <nav class="user-options">
                    <a href="sign_in.html">registrate</a>
                    <a href="log_in.html">inicia sesión</a>
                    <button><img src="images/icons/cart.png"></button>
                </nav>
            </div>

            <nav class="nav-menu">
                
                <a href="index.html">inicio</a>
                <a href="about.html">productos</a>
                <a href="gallery.html">blogs</a>
                <a href="contact.html">sobre nosotros</a>

            </nav>

        </header>

        <div class="main-timeline">
            <div class="sign-in">
                <h1>Crea una cuenta para comprar!</h1>

                <form id="form" novalidate>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="usuario@email.com" required>
                        <div class="invalid-feedback" id="emailError">

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Debe ingresar al menos 5 caracteres.
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="passwd">Contraseña</label>
                        <input type="text" class="form-control" id="passwd" required>
                        <div class="invalid-feedback">
                            Debe ingresar entre 4 a 10 caracteres.
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="number">Número Telefónico</label>
                        <input type="text" class="form-control"  placeholder="9 1234 5678" id="number" required>
                        <div class="invalid-feedback">
                            Debe ingresar un número telefónico.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" id= "address" required>
                        <div class="invalid-feedback">
                            Debe ingresar al menos 10 caracteres.
                        </div>
                    </div>

                    <button id="signin-submit" type= submit class="btn btn-primary">Submit</button>

                </form>
            </div>

        </div>

        <footer>
            <div class="title-logo">
                <button onclick="window.location.href='index.html'">
                <img src="images/icons/lunaries.png">
                <h1>lunaries prints</h1> 
                </button>

            </div>
        </footer>
    </main>

    <script src="script.js"></script>

</body>


</html>
